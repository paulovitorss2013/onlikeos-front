<!-- CONTAINER PRINCIPAL -->
<div class="container mat-elevation-z8">
  
  <!-- TÍTULO DA PÁGINA -->
  <h1>Deletar Técnico(a)</h1>

  <!-- FORMULÁRIO -->
  <form class="form" [formGroup]="form">

    <section>
      <mat-checkbox
        formControlName="isAdmin"
        class="margin"
        color="primary">Perfil de Administrador(a)</mat-checkbox>
    </section>

    <mat-form-field class="full-width" appearance="fill">
      <mat-label>Nome</mat-label>
      <input matInput
        placeholder="***"
        formControlName="nome" readonly>
    </mat-form-field>

    <mat-form-field class="full-width" appearance="fill">
      <mat-label>CPF</mat-label>
      <input matInput
        placeholder="***"
        formControlName="cpfCnpj"
        mask="000.000.000-00" readonly>
    </mat-form-field>

    <mat-form-field class="full-width" appearance="fill">
      <mat-label>E-mail</mat-label>
      <input matInput
        placeholder="***"
        formControlName="email" readonly>
    </mat-form-field>

    <mat-form-field class="full-width" appearance="fill">
      <mat-label>Celular</mat-label>
      <input matInput
        placeholder="***"
        formControlName="celular"
        mask="(00) 00000-0000" readonly>
    </mat-form-field>

    <mat-form-field class="full-width" appearance="fill">
      <mat-label>Telefone</mat-label>
      <input matInput
        placeholder="***"
        formControlName="telefone"
        mask="(00) 0000-0000" readonly>
    </mat-form-field>

    <!-- BOTÕES DE AÇÃO -->
    <button (click)="delete()" mat-button class="btn-deletar">DELETAR</button>
    <button mat-button class="btn-cancelar" (click)="cancelActions()">CANCELAR</button>

   </form>

</div>
