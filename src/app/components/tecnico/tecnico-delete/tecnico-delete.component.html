<div class="container mat-elevation-z8">
    <h1>Deletar Técnico</h1>
  
    <form class="form" [formGroup]="form">
  
      <section>
        <mat-checkbox
          formControlName="isAdmin"
          class="margin"
          color="primary"
          [disabled]="true">Perfil de Administrador</mat-checkbox>
      </section>
  
      <mat-form-field class="full-width" appearance="fill">
        <mat-label>Nome</mat-label>
        <input matInput
          placeholder="Entre 10 e 60 caracteres"
          formControlName="nome"
          [disabled]="true">
      </mat-form-field>
  
      <mat-form-field class="full-width" appearance="fill">
        <mat-label>CPF</mat-label>
        <input matInput
          placeholder="Ex: 000.000.000-00 (digite apenas números)"
          formControlName="cpf"
          mask="000.000.000-00"
          [disabled]="true" />
      </mat-form-field>
  
      <mat-form-field class="full-width" appearance="fill">
        <mat-label>E-mail</mat-label>
        <input matInput
          placeholder="Digite o e-mail"
          formControlName="email"
          [disabled]="true">
      </mat-form-field>
  
      <mat-form-field class="full-width" appearance="fill">
        <mat-label>Celular</mat-label>
        <input matInput
          placeholder="Ex: (00) 00000-0000 (digite apenas números)"
          formControlName="celular"
          mask="(00) 00000-0000" 
          [disabled]="true"/>
      </mat-form-field>
  
      <button (click)="delete()" mat-button class="btn-deletar">DELETAR</button>
  
      <button mat-button class="btn-cancelar" (click)="confirmarCancelamento()">CANCELAR</button>
  
     </form>
  
  </div>
