<!-- CONTAINER PRINCIPAL -->
<div class="container mat-elevation-z8">
  
    <!-- TÍTULO DA PÁGINA -->
  <h1>Exibir ou Alterar Técnico</h1>

  <!-- FORMULÁRIO -->
  <form class="form" [formGroup]="form">

    <section>
      <mat-checkbox
        formControlName="isAdmin"
        class="margin"
        color="primary">Perfil de Administrador</mat-checkbox>
    </section>

    <mat-form-field class="full-width" appearance="fill">
      <mat-label>Nome</mat-label>
      <input matInput
        formControlName="nome"
        placeholder="Entre 10 e 60 caracteres"
        maxlength="60">
    </mat-form-field>

    <mat-form-field class="full-width" appearance="fill">
      <mat-label>CPF</mat-label>
      <input matInput
        placeholder="digite apenas números"
        formControlName="cpfCnpj"
        mask="000.000.000-00" />
    </mat-form-field>

    <mat-form-field class="full-width" appearance="fill">
      <mat-label>E-mail</mat-label>
      <input matInput
        placeholder="Digite o e-mail"
        formControlName="email">
    </mat-form-field>

    <mat-form-field class="full-width" appearance="fill">
      <mat-label>Celular</mat-label>
      <input matInput
        placeholder="digite apenas números"
        formControlName="celular"
        mask="(00) 00000-0000" />
    </mat-form-field>

    <mat-form-field class="full-width" appearance="fill">
      <mat-label>Telefone</mat-label>
      <input matInput
        placeholder="digite apenas números"
        formControlName="telefone"
        mask="(00) 0000-0000" />
    </mat-form-field>

    <mat-form-field class="full-width" appearance="fill">
      <mat-label>Senha</mat-label>
      <input matInput
        placeholder="Entre 8 e 64 caracteres"
        formControlName="senha" maxlength="64"
        type="password">
    </mat-form-field>

    <!-- BOTÕES DE AÇÃO -->
    <button (click)="update()" [disabled]="!validaCampos()" mat-button class="btn-atualizar">ATUALIZAR</button>
    <button mat-button class="btn-cancelar" (click)="cancelar()">CANCELAR</button>

   </form>

</div>
