<div class="container">
    <h1>Listando os Chamados</h1>
  
    <button mat-button routerLink="create">CRIAR NOVO</button>
  
    <mat-form-field>
      <mat-label>Pesquisar</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Nome, CPF, e-mail e etc ..." #input>
    </mat-form-field>

    <mat-radio-group color="primary">
      <mat-radio-button>ABERTO</mat-radio-button>
      <mat-radio-button>ANDAMENTO</mat-radio-button>
      <mat-radio-button>ENCERRADO</mat-radio-button>
    </mat-radio-group>
  
    <div class="mat-elevation-z8">
      
      <table mat-table [dataSource]="dataSource">
        
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> Número </th>
          <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>
        
        <ng-container matColumnDef="titulo">
            <th mat-header-cell *matHeaderCellDef> Título </th>
            <td mat-cell *matCellDef="let element"> {{element.titulo}} </td>
        </ng-container>
        
        <ng-container matColumnDef="cliente">
            <th mat-header-cell *matHeaderCellDef> Cliente </th>
            <td mat-cell *matCellDef="let element"> {{element.nomeCliente}} </td>
        </ng-container>
        
        <ng-container matColumnDef="tecnico">
          <th mat-header-cell *matHeaderCellDef> Técnico </th>
          <td mat-cell *matCellDef="let element"> {{element.nomeTecnico}} </td>
        </ng-container>

        <ng-container matColumnDef="dataAbertura">
            <th mat-header-cell *matHeaderCellDef> Data Abertura </th>
            <td mat-cell *matCellDef="let element"> {{element.dataAbertura}} </td>
        </ng-container>

        <ng-container matColumnDef="prioridade">
            <th mat-header-cell *matHeaderCellDef> Prioridade </th>
            <td mat-cell *matCellDef="let element"> {{element.prioridade}} </td>
        </ng-container>

        <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef> Status </th>
            <td mat-cell *matCellDef="let element"> {{element.status}} </td>
        </ng-container>
  
        <ng-container matColumnDef="acoes">
        <th mat-header-cell *matHeaderCellDef> Ações </th> 

          <td mat-cell *matCellDef="let element">
            <a routerLink="" matTooltip="Exibir">
              <i class="material-icons edit">remove_red_eye</i>
            </a>
          </td>

        </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
  
      <mat-paginator [pageSizeOptions]="[20, 50, 20, 200]" showFirstLastButtons>
      </mat-paginator>
  
     </div>
  </div>
