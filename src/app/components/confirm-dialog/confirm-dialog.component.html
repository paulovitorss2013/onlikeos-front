<h2 mat-dialog-title>Confirmação</h2>
<mat-dialog-content>
  <p>{{ data.message }}</p>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button (click)="onCancel()" class="cancel-button">Não</button>
  <button mat-raised-button class="confirm-button" (click)="onConfirm()">Sim</button>
</mat-dialog-actions>
