<!-- CONTAINER PRINCIPAL -->
<div class="container mat-elevation-z8">
    
  <!-- TÍTULO DA PÁGINA -->
  <h1>Exibir ou Alterar Cliente</h1>

  <!-- FORMULÁRIO -->
  <form class="form" [formGroup]="form">

    <mat-form-field class="full-width" appearance="fill">
      <mat-label>Nome</mat-label>
      <input matInput
        formControlName="nome"
        placeholder="Entre 10 e 60 caracteres"
        maxlength="60">
    </mat-form-field>

    <mat-form-field class="full-width" appearance="fill">
      <mat-label>Login PPPoE/Contrato</mat-label>
      <input matInput formControlName="login" placeholder="Entre 6 e 64 caracteres" maxlength="64">
    </mat-form-field>

    <mat-form-field class="full-width" appearance="fill">
      <mat-label>Tipo de Cliente</mat-label>
      <mat-select formControlName="tipoCliente" (selectionChange)="onTipoClienteChange()">
        <mat-option value="Pessoa Física">Pessoa Física</mat-option>
        <mat-option value="Pessoa Jurídica">Pessoa Jurídica</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field class="full-width" appearance="fill">
      <mat-label>CPF/CNPJ</mat-label>
      <input matInput placeholder="digite apenas números" formControlName="cpfCnpj" 
        [mask]="cpfCnpjMask" />
    </mat-form-field>

    <mat-form-field class="full-width" appearance="fill">
      <mat-label>E-mail</mat-label>
      <input matInput
        placeholder="Digite o e-mail"
        formControlName="email"
        maxlength="60">
    </mat-form-field>

    <mat-form-field class="full-width" appearance="fill">
      <mat-label>Celular</mat-label>
      <input matInput
        placeholder="digite apenas números"
        formControlName="celular"
        mask="(00) 00000-0000" />
    </mat-form-field>

    <mat-form-field class="full-width" appearance="fill">
      <mat-label>Telefone</mat-label>
      <input matInput
        placeholder="digite apenas números"
        formControlName="telefone"
        mask="(00) 0000-0000" />
    </mat-form-field>

    <mat-form-field class="full-width" appearance="fill">
      <mat-label>CEP</mat-label>
      <input matInput
        placeholder="digite apenas números"
        formControlName="cep"
        mask="00000-000" />
    </mat-form-field>

    <mat-form-field class="full-width" appearance="fill">
      <mat-label>Logradouro</mat-label>
      <input matInput
        placeholder="Exemplo: Rua Nezinho Ferreira"
        formControlName="logradouro"
        maxlength="60"/>
    </mat-form-field>

    <mat-form-field class="full-width" appearance="fill">
      <mat-label>Número</mat-label>
      <input matInput
        placeholder="Exemplo: 761-A"
        formControlName="numero"
        maxlength="15"/>
    </mat-form-field>

    <mat-form-field class="full-width" appearance="fill">
      <mat-label>Bairro</mat-label>
      <input matInput
        placeholder="Exemplo: Floresta"
        formControlName="bairro"
        maxlength="40"/>
    </mat-form-field>

    <mat-form-field class="full-width" appearance="fill">
      <mat-label>Município</mat-label>
      <input matInput
        placeholder="Exemplo: Santo Antônio do Aventureiro"
        formControlName="municipio"
        maxlength="50"/>
    </mat-form-field>
    

    <mat-form-field class="full-width" appearance="fill">
      <mat-label>Estado (UF)</mat-label>
      <mat-select formControlName="uf">
        <mat-option *ngFor="let estado of estadosBrasileiros" [value]="estado.sigla">
          {{ estado.nome }} ({{ estado.sigla }})
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field class="full-width" appearance="fill">
      <mat-label>Localização</mat-label>
      <input matInput
        formControlName="coordenada"
        placeholder="Link ou coordenada em texto"
        maxlength="100"/>
    </mat-form-field>

    <!-- BOTÃO PARA ABRIR NO GOOGLE MAPS -->
    <div *ngIf="cliente.coordenada" class="botao-coordenadas-container">
      <button mat-raised-button color="primary" (click)="openGoogleMaps(cliente.coordenada)">
        ABRIR NO MAPA
      </button>
    </div>

    <!-- BOTÕES DE AÇÃO -->
    <button (click)="update()" [disabled]="!validField()" mat-button class="btn-atualizar">ATUALIZAR</button>
    <button mat-button class="btn-cancelar" (click)="cancelActions()">CANCELAR</button>

   </form>

</div>
