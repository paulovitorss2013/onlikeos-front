<!-- CONTAINER PRINCIPAL DO LAYOUT -->
<mat-drawer-container class="container" autosize>

    <!-- MENU LATERAL (SIDENAV) -->
    <mat-drawer #drawer class="sidenav" mode="side" opened>
        <!-- IMAGEM DO MENU LATERAL -->

        <img src="assets/img/sidenav-image.svg" alt="Onlike OS">
        
        <!-- LISTA DE NAVEGAÇÃO -->
        <mat-nav-list class="nav-list">

            <a mat-list-item routerLink="home">
                <i class="material-icons">home</i>
                <span class="link-text">Início</span>
            </a>

            <a mat-list-item routerLink="tecnicos">
                <i class="material-icons">engineering</i>
                <span class="link-text">Técnicos</span>
            </a>

            <a mat-list-item routerLink="clientes">
                <i class="material-icons">person</i>
                <span class="link-text">Clientes</span>
            </a>

            <a mat-list-item routerLink="chamados">
                <i class="material-icons">home_repair_service</i>
                <span class="link-text">Chamados</span>
            </a>

            <a mat-list-item (click)="logout()">
                <i class="material-icons">logout</i>
                <span class="link-text">Sair</span>
            </a>
        </mat-nav-list>
    </mat-drawer>

    <!-- CONTEÚDO PRINCIPAL AO LADO DO MENU -->
    <div class="sidenav-content">

        <!-- COMPONENTE DO CABEÇALHO -->
        <app-header></app-header>

        <!-- BOTÃO PARA ABRIR/FECHAR O MENU LATERAL -->
        <button class="menu" (click)="drawer.toggle()" mat-icon-button>
            <mat-icon>menu</mat-icon>
        </button>

        <!-- ÁREA ONDE O CONTEÚDO DAS PÁGINAS SERÁ CARREGADO -->
        <router-outlet></router-outlet>

    </div>

</mat-drawer-container>
